syntax="proto3";

option go_package = "../pb";

message TextRequest {
  string textreq = 1;
}

message TextResponse {
  string textres = 1;
}

service Textservice {
  rpc textfunc(TextRequest) returns (TextResponse) {}
}


message Request {
  string A = 1;
}

message Response {
  string B = 1;
}

service Texthandler {
	rpc SayText(Request) returns (Response) {}
}